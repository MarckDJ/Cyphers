<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>cripto</title>
    </head>
    <body>
        <script src="/static/validate.js"></script>
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Cifrados AES / DES</span>
        </nav>
        <div class="container m-auto">
            <div class="row m-2">
                <div class="col">
                    <label for="cifrado">Tipo de cifrado</label>
                    <select
                        class="form-control"
                        id="cifrado"
                        onchange="change01()"
                    >
                        <option>DES</option>
                        <option>AES</option>
                    </select>
                </div>
                <div class="col">
                    <label for="orden">Operacion a realizar</label>
                    <select
                        class="form-control"
                        id="orden"
                        onchange="change02()"
                    >
                        <option value="enc">encriptar</option>
                        <option value="dec">desencriptar</option>
                    </select>
                </div>
                <div class="col-4"></div>
            </div>
            <form action="/cipher" method="POST" enctype="multipart/form-data">
                <input value="DES" name="cipher" id="cipher" hidden />
                <input value="enc" name="command" id="command" hidden />
                <div class="row m-2">
                    <div class="col">
                        <label for="document">Subir archivo (txt)</label>
                        <input
                            id="document"
                            class="form-control-file"
                            type="file"
                            name="document"
                        />
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <label for="key">introduzca su clave</label>
                        <input
                            id="key"
                            class="form-control"
                            type="text"
                            name="key"
                        />
                    </div>
                </div>
                <div class="row m-3">
                    <button class="btn btn-primary mx-2" type="submit">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
